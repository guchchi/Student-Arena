<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>/* Common Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header */
    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    /* Product Listing */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .product {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px;
      text-align: center;
      width: 300px;
    }
    
    .product img {
      max-width: 100%;
    }
    
    .product h2 {
      font-size: 24px;
      margin: 10px 0;
    }
    
    .product p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .price {
      font-size: 18px;
      color: #ff9900;
    }
    
    .btn {
      background-color: #ff9900;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #ffcc00;
    }
    
    /* Footer */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    </style>
  <title>Item Selling Site</title>
</head>
<body>
  <header class="header">
    <h1>Welcome to Our Item Selling Site</h1>
  </header>
  
  <section class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p class="price">$49.99</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Quisque ultrices libero et libero auctor, eu egestas justo malesuada.</p>
      <p class="price">$59.99</p>
      <button class="btn">Add to Cart</button>
    </div>
    <!-- Add more product divs here -->
  </section>
  
  <footer class="footer">
    <p>&copy; 2023 Item Selling Site. All Rights Reserved.</p>
  </footer>
</body>
</html>
