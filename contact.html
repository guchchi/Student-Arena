<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>/* Common Styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }
    
    /* Common Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    /* Navigation Bar */
    .navbar {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      font-size: 24px;
    }
    
    .nav-links {
      list-style: none;
      display: flex;
    }
    
    .nav-links li {
      margin-right: 20px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: #ff9900;
    }
    
    /* Contact Section */
    .contact {
      text-align: center;
      padding: 100px 0;
    }
    
    .contact h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    .contact p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .contact-form input,
    .contact-form textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .contact-form textarea {
      height: 150px;
    }
    
    /* Footer */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    
    /* Media Query for Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
      }
      
      .nav-links {
        margin-top: 10px;
      }
      
      .contact {
        padding: 60px 0;
      }
    }
    </style>
  <title>Contact Us - Student's Arena</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Student's Arena</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <section class="contact">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Please fill out the form below to get in touch.</p>
    <form class="contact-form">
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>
  
  <footer class="footer">
    <p>&copy; 2023 Student's Arena. All Rights Reserved.</p>
  </footer>
</body>
</html>
